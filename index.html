<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Trello Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="trello">
    <h1>My Trello Board</h1>
    <button onclick="openModal('todo')">Add Column</button>

 </div>

 <!-- ================= -->
  <div class="board">
    <div class="column" data-column="todo">
      <h2>To do</h2>

      <div class="card" draggable="true">
        <p>Study TypeScript basics</p>
        <span class="span">07/04/2025</span>
        <button onclick="remove('remove')">×</button>
      </div>
    
      
      <button onclick="openModal('todo')">+ Add Card</button>
    </div>
<!-- =============== -->





    <div class="column" data-column="doing">
      <h2>In Progress</h2>
      <div class="card" draggable="true">
        <p>Research and implement drag & drop functionality</p>
        <span class="span">07/04/2025</span>
        <button onclick="remove('remove')">×</button>
      </div>
      
      <button onclick="openModal('doing')">+ Add Card</button>
    </div>

<!-- ======================= -->

    <div class="column" data-column="done">
      <h2>Code Review</h2>
      <div class="card" draggable="true">
        <p>Initialize TypeScript project structure</p>
        <span class="span">07/04/2025</span>
        <button onclick="remove('remove')">×</button>
      </div>
     
      <button onclick="openModal('done')">+ Add Card</button>
    </div>




  <!--=================== modal -->

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Enter card title:</h3>
      <input type="text" id="new-task-text" placeholder="Task title">
      <button onclick="addCard()">Add</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
